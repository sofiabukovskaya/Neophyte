name: neophyte
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.3.8
  connectivity_plus: ^2.0.2
  dartz: ^0.10.0
  http: ^0.13.4
  shared_preferences: ^2.0.8
  bottom_navy_bar: ^6.0.0
  table_calendar: ^3.0.3
  syncfusion_flutter_calendar: ^19.3.54
  file_picker: ^4.2.4
  jwt_decode: ^0.3.1
  intl: ^0.17.0
  url_launcher: ^6.0.17
  path_provider: ^2.0.7
  flutter_datetime_picker: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: avenir
      fonts:
        - asset: assets/fonts/Avenir-Book.ttf
        - asset: assets/fonts/Avenir-Heavy.ttf
          weight: 700
        - asset: assets/fonts/Avenir-Medium.ttf
          weight: 500
        - asset: assets/fonts/Avenir-Light.ttf
          weight: 300

